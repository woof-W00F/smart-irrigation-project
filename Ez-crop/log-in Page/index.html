<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez-crop Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a class="logo">
                <div class="logo-text">
                    <span class="ez">Ez</span><span class="crop">crop</span>
                </div>
                <div class="logo-leaves">
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                </div>
            </a>
            <nav>
                <a href="/about">About us</a>
                <a href="/help">Help</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="network-pattern"></div>
    
        <div class="globe-overlay">
            <video id="background-video" autoplay loop muted>
                <source src="vedeo.mp4" type="video/mp4" >
            </video>
        </div>
        <div class="login-wrapper">
            <div class="login-container">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" id="username" placeholder="Enter User Name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group captcha-group">
                        <div class="captcha-image-wrapper">
                            <canvas id="captchaCanvas" width="120" height="40"></canvas>
                            <button type="button" id="refreshCaptcha" class="refresh-button">
                                <svg xmlns="http://www.w3.org/2000/svg"   fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                            </button>
                        </div>
                        <div class="captcha-input-wrapper">
                            <input type="text" id="captcha"  placeholder="Captcha"  required>
                        </div>
                    </div>
                    <button type="submit" class="login-button">Log in</button>
                    <div class="form-links">
                        <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                        <a href="/signup" class="create-new">Create new</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
